<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js" defer></script>
    <title>Rick & Morty (API)</title>
</head>

<body>
    <main class="container">
        <div class="search-content">
            <input type="text" name="search-input" id="search-character" placeholder="Type an id (1 to 826)"
                autocomplete="off">
            <button id="btn-submit">Search!</button>
        </div>
        <div class="character-content">
            <span id="name">Unknown</span>
            <div id="image-display">
                <img id="image" src="" alt="">
            </div>
            <div class="character-about">
                <span id="origin">
                    <strong>Origin: ???</strong>
                </span>
                <span id="status">
                    <strong>Status: ???</strong>
                </span>
                <span id="species"><strong>Species: ???</strong>
                </span>
                <span id="gender">
                    <strong>Gender: ???</strong>
                </span>
                <span id="location">
                    <strong>Location: ???</strong>
                </span>
            </div>
        </div>
    </main>
</body>

</html>
